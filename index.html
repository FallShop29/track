<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Uji Kirim Telegram</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; margin-right: 10px; }
    .primary { background:#2563eb; color:#fff; }
    .secondary { background:#10b981; color:#fff; }
    #log { margin-top: 16px; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>
  <h2>Uji Kirim Pesan ke Telegram</h2>
  <p>Gunakan tombol di bawah untuk menguji bahwa Vercel â†’ Telegram berfungsi.</p>

  <button class="primary" id="btnPing">Kirim Ping</button>
  <button class="secondary" id="btnGeo">Kirim Lokasi (dengan izin)</button>

  <div id="log"></div>

  <script>
    const log = (m) => (document.getElementById("log").textContent += m + "\n");

    document.getElementById("btnPing").onclick = async () => {
      log("Mengirim ping...");
      const res = await fetch("/api/ping", { method: "POST" });
      const data = await res.json();
      log("Respon Telegram: " + JSON.stringify(data));
    };

    document.getElementById("btnGeo").onclick = async () => {
      if (!("geolocation" in navigator)) {
        log("Geolokasi tidak didukung browser.");
        return;
      }
      log("Meminta izin lokasi...");
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        const text = `âœ… Lokasi dikirim (dengan izin)
ðŸ“ Lat,Lng: ${latitude}, ${longitude}
ðŸŽ¯ Akurasi: Â±${Math.round(accuracy)} m
â° ${new Date().toLocaleString("id-ID")}`;

        // Kirim ke server â†’ diteruskan ke Telegram (pakai endpoint yang sama agar simpel)
        const res = await fetch("/api/ping", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        log("Respon Telegram: " + JSON.stringify(data));
      }, (err) => {
        log("Izin lokasi ditolak/ gagal: " + err.message);
      });
    };

    // Terima payload custom (opsional) ke /api/ping
    // Server /api/ping saat ini mengabaikan body.text kecuali kamu modifikasi.
  </script>
</body>
</html>
