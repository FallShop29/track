  <script>
    async function trackTarget() {
      try {
        // Panggil server, server yang ambil IP target

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}) // tidak perlu data tambahan

        console.error("Error:", err);
      }
    }

    trackTarget();
  </script>
